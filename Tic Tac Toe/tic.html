<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tac.css">
    
    <title>Tic_Tac_Toe</title>
</head>
<body>
    <div class="title">
        <h3>It's Now Turn For </h3>
        <div class="turnbox">X</div>
        <div class="turnbox">O</div>
        <div id="bgturnbox" ></div>
        </div>
        <div id="main">
            <div class="box1">1</div>
            <div class="box1">2</div>
            <div class="box1">3</div>
            <div class="box1">4</div>
            <div class="box1">5</div>
            <div class="box1">6</div>
            <div class="box1">7</div>
            <div class="box1">8</div>
            <div class="box1">9</div>
        </div>
    <div id="result">
        <h2 id="res">Click the box to start playing 
        </h2>
        <button id="btn">Play again</button>
    </div>
</div>
    <script src="./toe.js"></script>
</body>
</html>
